<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Rad's WebTop</title>
    <link rel="stylesheet" href="css/webtop.css">
    <script src="js/webtop.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="webtop-container">
      <div class="webtop">
        <div class="webtop-desktop">
          <!-- Webtop Desktop, where all the shortcuts are and where apps are created -->
        </div>
        <div class="webtop-panel" style="background-color: #ccc;">
          <!-- Webtop Taskbar, where apps are launched from -->
        </div>
      </div>
    </div>
  </body>
</html>
